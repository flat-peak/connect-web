# fly.toml app configuration file generated for connect-web-provider-stg-fp on 2023-08-11T00:54:12+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "connect-web-stg-fp"
primary_region = "lhr"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  CLOUDWATCH_GROUP_NAME = "/staging/app/provider/connect-web"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
